<!-- Create a static web page using Bootstrap. The page consists of at least:
- Navbar
- Picture
- Jumbotron -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkaiHotel</title>
    <link rel="shortcut icon" href="img/akai-logo.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Javacript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>  
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color:#931A25;">
        <div class="container-fluid">            
            <a class="navbar-brand" href="#">AkaiHotel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#rooms">Rooms</a>                
                    </li>                    
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>                
                    </li>                
                </ul>              
            </div>
        </div>
    </nav>

    <header>        
        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid bg-cover text-white text-center"
        style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%,rgba(0,0,0,0.3) 100%), url(img/jumbotron-cover.jpg); background-size: cover; background-position: bottom;">
            <div class="container">
                <h1 class="display-4">AkaiHotel</h1>
                <p class="lead pt-3">Make your time of rest comfortable and pleasant
                </p>
            </div>        
        </div>
    </header>
        
    <main>
        <!-- Room -->    
        <div class="container text-center px-5" id="rooms">
            <h1 class="mb-4 pd-1">Rooms</h1>
            <div class="row justify-content-md-center">        
                <div class="col-md">
                    <div class="card shadow px-3 mb-5 rounded">
                        <div class="card-body">
                            <h5 class="card-title my-0">Standard Room</h5>        
                        </div>
                        <img class="card-img-bottom" src="img/standard-room.jpg" alt="Standard Room">
                        <div class="card-body">                        
                            <p class="card-text">Rp 300.000</p>                        
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card shadow px-3 mb-5 rounded">
                        <div class="card-body">
                            <h5 class="card-title my-0">Superior Room</h5>                        
                        </div>
                        <img class="card-img-bottom" src="img/superior-room.jpg" alt="Superior Room">
                        <div class="card-body">                        
                            <p class="card-text">Rp 400.000</p>                        
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card shadow px-3 mb-5 rounded">
                        <div class="card-body">
                            <h5 class="card-title my-0">Deluxe Room</h5>                        
                        </div>
                        <img class="card-img-bottom" src="img/deluxe-room.jpg" alt="Deluxe Room">
                        <div class="card-body">                        
                            <p class="card-text">Rp 500.000</p>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </main>
    
    <footer class="text-center pb-1 pt-3 text-light" style="background-color: #931A25;">
        <!-- Contact -->
        <div class="container" id="contact">
            <h3>Akai Hotel</h3>
            <p>1730 Cherry Ridge Drive Buffalo New York 14214<br>Phone: +1 585-902-5657<br>Email: helpdesk@akaihotel.com</p>                  
        </div>        
    </footer>
</body>
</html>
